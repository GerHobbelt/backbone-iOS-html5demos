<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Frontend Dev Trends</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->
  <script src="assets/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div id="app-view" class="container-fluid">
	  <div class="row-fluid">
		<header class="hero-unit">
		  <h1>Frontend Dev Trends - Demos</h1>
		</header>
	  </div>
	  <div class="row-fluid">
		<div role="main">
			<div class="span3">
				<nav id="demo-selector" class="well sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">
							Demos
						</li>
					</ul>
				</nav>
		  	</div>
		
		  <section id="demo-viewport" class="span9">
			<p>Click one of the demos on the left-side menu to run it.</p>
		  </section>
		</div>
	  </div>
	  <div class="row-fluid">
	  	<hr />
		<footer>
	
		</footer>
	  </div>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <!-- scripts -->
  <script src="assets/js/libs/underscore-min.js"></script>
  <script src="assets/js/libs/backbone-min.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- end scripts -->
  
  <!-- templates -->
  <script type="text/template" id="demo-list-template">
  	<a href="<%= link %>"><%= title %></a>
  </script>
  <script type="text/template" id="demo-detail-template">
  	<h1><%= title %></h1>
  	<form>
	  	<input class="edit" type="text" value="<%= title %>" placeholder="Demo Title" />
  		<input class="edit btn btn-primary submit" type="submit" value="OK" />
  	</form>
  	<iframe class="span9" frameborder="0" src="<%= link %>"></iframe>
  </script>
  <script type="text/template" id="app-count-template">
  	There are <%= demos %> demo(s) available.
  </script>
  <!-- end templates -->
  
  <!-- data -->
  <script>
  	// Use static data to populate the Demos List. In a real life situation, this would come from the server, and you'd have to call Demos.fetch()
  	$(function() {
		Demos.reset([
			{
				title: 'Geolocation',
				link: 'demos/geolocation'
			},
			{
				title: 'Video',
				link: 'demos/video'
			},
			{
				title: 'Audio',
				link: 'demos/audio'
			},
			{
				title: 'Storage',
				link: 'demos/storage'
			},
			{
				title: 'Content Editable',
				link: 'demos/contenteditable'
			}
		]);
  	});
  </script>
  <!-- end data -->
</body>
</html>
